<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover delicious recipes with ratings and reviews.">
    <meta name="author" content="Your Name">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover delicious recipes with ratings and reviews.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourgithubusername.github.io/recipes">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="recipes.css">
    
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>RECIPEBOOK</h1>
        </div>
    </header>

    <main>
        <form id="search-form">
            <input type="text" id="search-input" placeholder='Find a recipe - type "all" to see all available recipes!'>
            <button type="submit" aria-label="Search">
                <img src="images/search.svg" alt="Search" class="search-icon">
            </button>
        </form>

        <section id="recipe-list">
            <!-- Recipe cards will be loaded dynamically -->
        </section>
    </main>

    <footer>
        <p class="attribution"><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
        
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>

    <script src="recipes.mjs" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
